<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">

</svg>
        <span class="navbar-brand fw-bold">Instagram</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button id="newPostBtn" class="btn btn-success">Crear nueva publicaci√≥n</button>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="settingsBtn" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear-fill"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="settingsBtn">
            <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
            <li><a class="dropdown-item" href="#">Ajustes</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <ul class="nav nav-tabs justify-content-center" id="postTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#gridView" type="button" role="tab">
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feedView" type="button" role="tab">
          <i class="bi bi-list-ul"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="container tab-content">
    <div class="tab-pane fade show active row" id="gridView" role="tabpanel" aria-labelledby="grid-tab">
      <div class="row g-4" id="grid-view"></div>
    </div>
    <div class="tab-pane fade" id="feedView" role="tabpanel" aria-labelledby="feed-tab">
      <div class="row g-4" id="feed-view"></div>
    </div>
  </div>

  <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="newPostForm">
          <div class="modal-header">
            <h5 class="modal-title" id="newPostModalLabel">Nueva Publicacion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="postTitle" required />
            </div>
            <div class="mb-3">
              <label for="postImage" class="form-label">Enlace Imagen</label>
              <input type="url" class="form-control" id="postImage" required />
            </div>
            <div class="mb-3">
              <label for="postCaption" class="form-label">Capturar</label>
              <textarea class="form-control" id="postCaption" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
